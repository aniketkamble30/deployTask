<!DOCTYPE html>
<html lang="en">

<head>
    <script src="./base/jquery.js"></script>
    <!-- <script src="./javascript/verification.js"></script> -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>TasKido</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Megrim&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./images/logo.png" />
</head>

<body class="dark">
    <nav class="navbar navbar-expand-lg navbar-light sticky-top dark shadow-sm">
        <div class="d-flex align-items-center">
            <img src="./images/logo.png" class="mx-1 brand-logo" alt="">
            <span class="brand-text">Taskido</span>
        </div>

        <div class="ml-auto ">
            <label class="switch">
                <input onclick='handleClick(this);' id="darkmode" type="checkbox" checked>
                <div id="invi"><span id="inspan"></span></div>
            </label>

            <span class="" style="cursor: pointer;" id="logout">Logout</span>
        </div>
    </nav>
    <div class="container-fluid">
        <h1 style="height: 100px;">Hello</h1>
        <form action="#" id="netowdo" method="post">
            <div>
                <label for="task">task</label>
                <input type="text" name="task" id="task" />
            </div>
            <div>
                <label for="date">date</label>
                <input type="date" name="date" id="date" />
            </div>
            <div>
                <label for="label">label</label>
                <input type="text" name="label" id="label" />
            </div>
            <div>
                <label for="priority">Priority</label>
                <select name="priority" id="priority">
                    <option selected value="None">None</option>
                    <option value="Low">Low</option>
                    <option value="High">High</option>
                </select>
            </div>
            <p>
                <input type="submit" value="Send" />
            </p>
        </form>
        <div class="row" id="avd"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="./javascript/home.js"></script>
</body>

</html>
