<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./base/vendor.bundle.base.css">
    <link rel="stylesheet" href="./style.css">    <link rel="shortcut icon" href="./images/logo.png" />
    <title>TasKido</title>
</head>

<body class="text-light">
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
            <div class="content-wrapper d-flex align-items-stretch auth auth-img-bg">
                <div class="row flex-grow">
                    <div class="col-lg-6 d-none d-lg-flex justify-content-center p-5 flex-column">
                        <div id="data"></div>
                        <img src="./images/todo2.svg" width="100%" alt="">
                    </div>
                    <div class="col-lg-6 d-flex align-items-center justify-content-center">
                        <div class="auth-form-transparent ">
                            <div class="text-center">
                                <img src="./images/logo.svg" style="height: 100px;" alt="logo">
                                <h4>Welcome back!</h4>
                                <h6 class="font-weight-light">Happy to see you again!</h6>
                            </div>
                            <div class="text-center erst d-none">
                                <hr>
                                <p class="text-danger border-danger border p-3 rounded errstatus"></p>
                                <hr>
                            </div>
                            <form class="pt-3">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend bg-transparent">
                                            <span class="input-group-text bg-transparent border-right-0">
                                                <i class="mdi mdi-account-outline text-primary"></i>
                                            </span>
                                        </div>
                                        <input type="email" class="form-control form-control-lg border-left-0"
                                            id="email" placeholder="Email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend bg-transparent">
                                            <span class="input-group-text bg-transparent border-right-0">
                                                <i class="mdi mdi-lock-outline text-primary"></i>
                                            </span>
                                        </div>
                                        <input type="password" class="form-control form-control-lg border-left-0"
                                            id="password" placeholder="Password">
                                    </div>
                                </div>
                                <div class="my-2 d-flex justify-content-between align-items-center">
                                    <div class="form-check">
                                        <label class="form-check-label text-muted">
                                            <input type="checkbox" id="keepmein" class="form-check-input">
                                            Keep me signed in
                                        </label>
                                    </div>
                                </div>
                                <div class="my-3">
                                    <button id="login" class="btn btn-block btn-primary">
                                        <div id="wait" class="d-none"><img src="./images/wait.gif" width="70px" alt="">
                                        </div>
                                        <div id="sign" class="font-weight-medium p-1">Login</div>
                                        <div id="done" class="d-none" style="font-size: 25px;">&check;</div>
                                    </button>
                                </div>
                                <!-- <p class="text-center">OR</p>
                                <div class="mb-2 d-flex">
                                    <button type="button" class="btn btn-google auth-form-btn flex-grow ml-1">
                                        <i class="mdi mdi-google mr-2"></i>Google
                                    </button>
                                </div> -->
                                <div class="text-center mt-4 font-weight-light">
                                    Don't have an account? <a href="register.html" class="text-primary">Create</a>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="./base/jquery.js"></script>
    <script src="./base/vendor.bundle.base.js"></script>
    <script src="./javascript/login.js"></script>
</body>

</html>
