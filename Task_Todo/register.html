<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>TasKido</title>
    <link rel="stylesheet" href="./mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="./base/vendor.bundle.base.css">
    <link rel="stylesheet" href="./style.css">    <link rel="shortcut icon" href="./images/logo.png" />
    <script src="./javascript/register.js"></script>
</head>

<body>
    <div class="container-scroller ">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
            <div class="content-wrapper d-flex align-items-stretch auth auth-img-bg">
                <div class="row flex-grow">
                    <div class="col-lg-6 d-flex align-items-center justify-content-center">
                        <div class="auth-form-transparent ">
                            <div class="logo-taskido">
                                <img src="./images/logo.svg" style="height: 100px;" alt="logo">
                            </div>
                            <div class="text-center erst d-none">
                                <hr>
                                <p class="text-danger border-danger border p-3 rounded errstatus"></p>
                                <hr>
                            </div>
                            <form class="pt-3">
                                <div class="form-group">
                                    <label>Username</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend bg-transparent">
                                            <span class="input-group-text bg-transparent border-right-0">
                                                <i class="mdi mdi-account-outline text-primary"></i>
                                            </span>
                                        </div>
                                        <input id="name" type="text" class="form-control form-control-lg border-left-0"
                                            placeholder="Username">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend bg-transparent">
                                            <span class="input-group-text bg-transparent border-right-0">
                                                <i class="mdi mdi-email-outline text-primary"></i>
                                            </span>
                                        </div>
                                        <input id="email" type="email"
                                            class="form-control form-control-lg border-left-0" placeholder="Email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend bg-transparent">
                                            <span class="input-group-text bg-transparent border-right-0">
                                                <i class="mdi mdi-lock-outline text-primary"></i>
                                            </span>
                                        </div>
                                        <input id="password" type="password"
                                            class="form-control form-control-lg border-left-0" placeholder="Password">
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <div class="form-check">
                                        <label class="form-check-label text-muted">
                                            <input id="agreetnc" type="checkbox" class="form-check-input">
                                            I agree to all Terms & Conditions
                                        </label>
                                    </div>
                                </div>
                                <div class="mt-3">
                                    <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                                        id="register">
                                        <div id="wait" class="d-none"><img src="./images/wait.gif" width="70px" alt="">
                                        </div>
                                        <div id="sign">SIGN UP</div>
                                    </button>
                                </div>
                                <div class="text-center mt-4 font-weight-light">
                                    Already have an account? <a href="login.html" class="text-primary">Login</a>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-6 d-flex justify-content-center p-5 flex-column">
                        <img src="./images/todo3.svg" width="100%" alt="">
                        <h1 style="font-family: 'Trebuchet MS';" class="text-primary text-center">Register Now</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./base/jquery.js"></script>
    <script src="./base/vendor.bundle.base.js"></script>
    <script src="./javascript/register.js"></script>
</body>

</html>
