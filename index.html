                </div>

        <div class="modal-dialog " role="document">
            <div class="modal-content bg-light">
                <div class="modal-header">
                    <h2 class="modal-title myH1" id="exampleModalLabel">My Task</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="modal-body">
                    <form id="netowdo">
                        <div class="form-group titlebox">
                            <input autocomplete="off" type="text" class="form-control" id="tasktitle" name="tasktitle">
                            <label for="tasktitle" class="bmd-label-floating">What do you want to do ?</label>
                        </div>
                        <div class="row">
                            <div class="col-md-4 col-12">
                                <i class="lnr lnr-clock font-weight-bold"></i>
                                <span class="display-5">
                                    Set a Deadline
                                </span>
                            </div>
                            <div class="lopoi col-md-8 d-flex pb-3 align-items-center col-12">
                                <div class="switch">
                                    <label>
                                        <input type="checkbox" id="deadlineid">
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div id="deadline" style="display: none;">
                            <div class="row">
                                <div class="col-6 datetime">
                                    <label for="deadline_date">Till</label>
                                    <input id="deadline_date" type="date" value="" min="" name="deadline_date">
                                </div>
                                <div class="col-6 datetime">
                                    <label for="time">By</label>
                                    <input id="time" type="time" value="" min="" name="deadline_time">
                                </div>
                            </div>
                            <br>
                        </div>
                        <div class="row">
                            <div class="col-md-4 col-12">
                                <i class="lnr lnr-tag font-weight-bold"></i>
                                <span class="display-5">
                                    Important ?
                                </span>
                            </div>
                            <div class="col-md-8 d-flex align-items-center col-12">
                                <div class="rate">
                                    <input type="checkbox" id="star3" name="importance" value="1" />
                                    <label for="star3" title="Important">3 stars</label>
                                </div>
                            </div>
                        </div>

                        <div class="row d-flex align-items-center">
                            <div class="col-md-4 col-12">
